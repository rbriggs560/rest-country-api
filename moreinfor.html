<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="canonical" href="https://icons.getbootstrap.com/icons/search/" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>More information</title>
    <script src="detail.js" type="text/javascript" defer></script>
    <script src="testing.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <ul class="sub_links">
        <li>
          <h1>
            <a class="navbar-brand" href="index.html">Where in the world?</a>
          </h1>
        </li>
      </ul>
    </nav>

    <div class="back-button">
      <a href="index.html" class="back-button-main"> Back</a>
    </div>

    <main class="detail-container-main">
      <div class="detail-container">
        <div class="flag-section">
          <img src="#" alt="Flag" class="image-tag" id="image" />
        </div>

        <div class="country-information">
          <div class="second-layer-detail">
            <div class="first-section">
              <div><h1 id="country-name"></h1></div>
              <p>Native name: <span id="native-name"></span></p>
              <p>Population: <span id="population"></span></p>
              <p>Region: <span id="country-region"></span></p>
              <p>Sub Region: <span id="sub-region"></span></p>
              <p>Capital: <span id="captital"></span></p>
            </div>

            <div class="second-section">
              <p>Top Level Domain: <span id="domain"></span></p>
              <p>Currencies: <span id="currencies-used"></span></p>
              <p>Languages: <span id="languages"></span></p>
            </div>
          </div>

          <div class="country-borders">
            <p class="border-titile">Bordering Countries:</p>
            <div class="borders-section"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
