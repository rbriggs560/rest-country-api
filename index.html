<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="canonical" href="https://icons.getbootstrap.com/icons/search/" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rest API Countries</title>
    <script src="app.js" type="text/javascript" defer></script>
    <script src="testing.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <ul class="sub_links">
        <li>
          <h1><a class="navbar-brand" href="#">Where in the world?</a></h1>
        </li>
      </ul>
    </nav>

    <div class="user-input-box">
      <div class="second-layer">
        <span class="search-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </span>
        <input
          class="input-box"
          type="search"
          id="country-name"
          placeholder="Search for a country..."
        />
      </div>
      <div class="regions">
        <select
          class="region-select"
          id="region-selected"
          name="current-option"
        >
          <option value="All" selected>Filter By Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
    </div>
    <main class="container" id="countries-listed"></main>
  </body>
</html>
